<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>02_内存管理</title>
</head>
<body>
<!--
问题: JS引擎如何管理内存?
  1. 内存生命周期
    1). 分配需要的内存 (声明式分配)
    2). 使用分配到的内存
    3). 不需要时将其释放/归还
  2. 释放内存
    * 为执行函数分配的栈空间内存: 函数执行完自动释放
    * 存储对象的堆空间内存: 当内存没有引用指向时, 对象成为垃圾对象, 垃圾回收器后面就会回收释放此内存
-->
<script type="text/javascript">
  var a = 3
  a = 5
  console.log(a)

  function fn() {
    var b = 5
    var c = {}
  }
  fn() // 执行完后b, c是立即释放  c指向的对象在后面的某个时刻垃圾回收器回收释放

</script>
</body>
</html>
