<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>01_原型(prototype)</title>
</head>
<body>
<!--
1. 函数对象的prototype属性(图)
  * 每个函数都有一个prototype属性, 它默认指向一个Object空对象(即称为: 原型对象)
  * 原型对象中有一个属性constructor, 它指向函数对象
2. 给原型对象添加属性(一般都是方法)
  * 作用: 函数的所有实例对象自动拥有原型中的属性(方法)
-->
<script type="text/javascript">
  // 每个函数都有一个prototype属性, 它默认指向一个Object空对象(即称为: 原型对象)
  function Fn() { // Fn是指向函数对象的变量

  }
  console.log(Fn.prototype, Date.prototype)

  // 原型对象中有一个属性constructor, 它指向函数对象
  console.log(Fn.prototype.constructor===Fn) // true

  // 给原型对象添加属性(一般都是方法)
  Fn.prototype.test = function () {
    console.log('test()')
  }

  // Fn.prototype.test()  // 一般不用
  var fn = new Fn()
  fn.test()


</script>
</body>
</html>
