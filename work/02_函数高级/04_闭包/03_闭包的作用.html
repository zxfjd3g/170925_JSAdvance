<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>03_闭包的作用</title>

</head>
<body>
<!--
1. 使函数内部的变量在函数执行完后, 仍然存活在内存中(延长了局部变量的生命周期)
2. 让函数外部可以间接操作(读写)到函数内部的数据(变量/函数)

问题:
  1. 函数执行完后, 函数内部声明的局部变量是否还存在?
  2. 在函数外部能直接访问函数内部的局部变量吗?
-->
<script type="text/javascript">
  function fn1() {
    var n = 2
    function fn2() {
      n++
      console.log(n)
    }
    // 返回内部函数
    return fn2
  }
  var f = fn1()  // f保存了内部函数对象的引用, 保证内部函数对象没有成为垃圾对象
  f() // 3
  f() // 4
</script>

</body>
</html>
